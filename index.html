<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="name">first name</label>
        <input type="text" name="name" id="name">
        <br>
        <p>password</p>
        <input type="password" placeholder="password">
        <br>
        <input type="email" name="" id="" value="email@domain.com">
        <br>
        <p>Description</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <p>please select your favorite language</p>
        <input type="radio" name="coding" id="" value="javascript">JS
        <br>
        <input type="radio" name="coding" id="" value="python">Python
        <br>
        <input type="radio" name="coding" id="" value="java">Java
        <br>
        <p>fav lang</p>
        <input type="checkbox" checked="checked" name="programming" id="" value="javascript">JS
        <input type="checkbox" checked name="programming" id="" value="python">Python
        <input type="checkbox" name="programming" id="" value="java">Java
        <br>
        <p>language bta</p>
        <select name="languages" id="">
            <option value="javascript">JS</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
        </select>
        <br>
        <input type="submit" value="submit now">
        <!-- <button type="submit">submit</button> -->
    </form>
</body>
</html>
